<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Guematría Hebrea</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f9f9f9;
      line-height: 1.6;
    }
    input, button {
      font-size: 1rem;
      padding: 0.6rem;
      width: 100%;
      margin-bottom: 1rem;
    }
    .results {
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    .suggestions {
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      background: #fff;
      margin-top: -0.5rem;
      position: relative;
      z-index: 10;
    }
    .suggestion-item {
      padding: 0.5rem;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background: #eee;
    }
    .meaning-box {
      margin-top: 1rem;
      background: #fffbeb;
      border-left: 4px solid #f0ad4e;
      padding: 1rem;
      font-style: italic;
    }
    .source-label {
      font-size: 0.9em;
      margin-top: 0.5rem;
      color: #555;
    }
    .disclaimer {
      font-size: 0.85rem;
      color: #666;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Guematría Hebrea</h1>

  <input type="text" id="entrada" placeholder="Escribe un nombre o palabra" oninput="mostrarSugerencias()" autocomplete="off">
  <div id="sugerencias" class="suggestions"></div>
  <button onclick="mostrarResultado()">Calcular</button>

  <div class="results">
    <h2 id="resultado-hebreo">Palabra en hebreo: —</h2>
    <h2 id="resultado-total">Valor Total: —</h2>
    <div id="significado-box" class="meaning-box" style="display:none;"></div>
    <div id="source-label" class="source-label"></div>

    <table>
      <thead><tr><th>Letra</th><th>Valor</th></tr></thead>
      <tbody id="resultado-desglose"></tbody>
    </table>
  </div>

  <script>
    const hebrewGematriaMap = {
      'א': 1, 'ב': 2, 'ג': 3, 'ד': 4, 'ה': 5, 'ו': 6, 'ז': 7, 'ח': 8, 'ט': 9,
      'י': 10, 'כ': 20, 'ך': 20, 'ל': 30, 'מ': 40, 'ם': 40, 'נ': 50, 'ן': 50,
      'ס': 60, 'ע': 70, 'פ': 80, 'ף': 80, 'צ': 90, 'ץ': 90, 'ק': 100,
      'ר': 200, 'ש': 300, 'ת': 400
    };

    const multiLetterMap = {
      'tz': 'צ', 'sh': 'ש', 'kh': 'ח', 'ch': 'ח', 'th': 'ת',
      'ph': 'פ', 'aa': 'א', 'oo': 'ו', 'ei': 'ע', 'ai': 'ע', 'ou': 'ו'
    };

    const singleLetterMap = {
      'a': 'א', 'b': 'ב', 'c': 'ק', 'd': 'ד', 'e': 'ע', 'f': 'פ', 'g': 'ג',
      'h': 'ה', 'i': 'י', 'j': 'י', 'k': 'כ', 'l': 'ל', 'm': 'מ', 'n': 'נ',
      'o': 'ו', 'p': 'פ', 'q': 'ק', 'r': 'ר', 's': 'ס', 't': 'ת', 'u': 'ו',
      'v': 'ב', 'w': 'ו', 'x': 'קס', 'y': 'י', 'z': 'ז'
    };

    function transliterateLocally(str) {
      const normalized = str.normalize('NFD').replace(/\p{Diacritic}/gu, '').toLowerCase();
      let output = '', i = 0;
      while (i < normalized.length) {
        const two = normalized.slice(i, i + 2);
        const one = normalized[i];
        if (multiLetterMap[two]) {
          output += multiLetterMap[two]; i += 2;
        } else if (singleLetterMap[one]) {
          output += singleLetterMap[one]; i += 1;
        } else {
          i += 1; // skip unknown characters
        }
      }
      return output;
    }

    async function mostrarResultado() {
      const input = document.getElementById('entrada').value.trim();
      if (!input) return;
      document.getElementById('sugerencias').innerHTML = '';

      const res = await fetch(`/.netlify/functions/transliterate?name=${encodeURIComponent(input)}`);
      const data = await res.json();

      const hebreo = data.hebrew || transliterateLocally(input);
      const source = data.source === 'curated' ? '✅ Fuente: Nombre curado' : '🌀 Fuente: Transliteración automática';
      const significado = data.meaning || null;

      let total = 0;
      const desglose = [];
      for (const letra of hebreo) {
        const valor = hebrewGematriaMap[letra];
        if (valor) {
          desglose.push({ letra, valor });
          total += valor;
        }
      }

      document.getElementById('resultado-hebreo').innerHTML = `Palabra en hebreo: <span dir="rtl">${hebreo}</span>`;
      document.getElementById('resultado-total').textContent = `Valor Total: ${total}`;
      document.getElementById('significado-box').style.display = significado ? 'block' : 'none';
      document.getElementById('significado-box').innerHTML = significado ? `✍️ <strong>Significado:</strong> ${significado}` : '';
      document.getElementById('source-label').textContent = source;

      const tbody = document.getElementById('resultado-desglose');
      tbody.innerHTML = '';
      desglose.forEach(item => {
        const fila = document.createElement('tr');
        fila.innerHTML = `<td>${item.letra}</td><td>${item.valor}</td>`;
        tbody.appendChild(fila);
      });
    }

    function mostrarSugerencias() {
      const val = document.getElementById('entrada').value.trim().toLowerCase();
      const sugDiv = document.getElementById('sugerencias');
      sugDiv.innerHTML = '';
      if (!val) return;

      const nombres = ["abraham","sarah","isaac","jacob","moses","aaron","joseph","david","solomon","ruth","esther","miriam","levi","benjamin","daniel","elijah","jonah","noah","samuel","nathan","rebecca","raquel","isaiah","jeremiah","ezekiel","job","shira","yael","tamar","lior","noa","eden","ilan","ori","ron","neta","amir","ziv","tal","zipporah","boaz","dinah","matan","erez","ofir","gal","talia","meir","hila","adiel","aviv","gavriel","yaakov","tzvi","shlomo","chava","naomi","eliezer","yosef","dan","asher"];

      const resultados = nombres.filter(n => n.startsWith(val)).slice(0, 5);
      resultados.forEach(nombre => {
        const item = document.createElement('div');
        item.className = 'suggestion-item';
        item.textContent = nombre;
        item.onclick = () => {
          document.getElementById('entrada').value = nombre;
          sugDiv.innerHTML = '';
          mostrarResultado();
        };
        sugDiv.appendChild(item);
      });
    }

    document.getElementById('entrada').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        mostrarResultado();
      }
    });
  </script>

  <div class="disclaimer">
    🕊️ Esta herramienta tiene fines informativos y educativos. No sustituye consejo espiritual ni religioso. Úsala con respeto y reflexión personal.
  </div>
</body>
</html>
