<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Guematr√≠a Hebrea</title>
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 2rem auto; padding: 1rem; line-height: 1.6; background: #f9f9f9; }
    input, button, select { font-size: 1rem; padding: 0.5rem; margin: 0.5rem 0; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
    .disclaimer { font-size: 0.9em; color: #666; margin-top: 2rem; }
    .suggestions { background: white; border: 1px solid #ccc; max-height: 120px; overflow-y: auto; position: absolute; z-index: 999; width: 100%; }
    .suggestion-item { padding: 0.5rem; cursor: pointer; }
    .suggestion-item:hover { background: #eee; }
    .meaning-box { background: #fff8dc; padding: 1rem; margin-top: 1rem; border-left: 4px solid #f0ad4e; }
    .source-label { font-size: 0.85em; color: #555; margin-top: 0.5rem; font-style: italic; }
  </style>
</head>
<body>
  <h1>Calculadora de Guematr√≠a Hebrea</h1>

  <input type="text" id="entrada" placeholder="Escribe un nombre hebreo" oninput="mostrarSugerencias()" autocomplete="off">
  <div id="sugerencias" class="suggestions"></div>
  <button onclick="mostrarResultado()">Calcular</button>

  <h2 id="resultado-hebreo">Palabra en hebreo: ‚Äî</h2>
  <h2 id="resultado-total">Valor Total: ‚Äî</h2>
  <div id="significado-box" class="meaning-box" style="display:none;"></div>
  <div id="source-label" class="source-label"></div>

  <table>
    <thead><tr><th>Letra</th><th>Valor</th></tr></thead>
    <tbody id="resultado-desglose"></tbody>
  </table>

  <script>
    const hebrewGematriaMap = {
      '◊ê': 1, '◊ë': 2, '◊í': 3, '◊ì': 4, '◊î': 5, '◊ï': 6, '◊ñ': 7, '◊ó': 8, '◊ò': 9,
      '◊ô': 10, '◊õ': 20, '◊ö': 20, '◊ú': 30, '◊û': 40, '◊ù': 40, '◊†': 50, '◊ü': 50,
      '◊°': 60, '◊¢': 70, '◊§': 80, '◊£': 80, '◊¶': 90, '◊•': 90, '◊ß': 100,
      '◊®': 200, '◊©': 300, '◊™': 400
    };

    async function mostrarResultado() {
      const input = document.getElementById('entrada').value.trim();
      if (!input) return;
      const res = await fetch(`/.netlify/functions/transliterate?name=${encodeURIComponent(input)}`);
      const data = await res.json();

      const hebreo = data.hebrew || '(no encontrado)';
      const letras = hebreo.split('');
      let total = 0;
      const desglose = [];

      letras.forEach(letra => {
        const valor = hebrewGematriaMap[letra];
        if (valor) {
          desglose.push({ letra, valor });
          total += valor;
        }
      });

      document.getElementById('resultado-hebreo').innerHTML = `Palabra en hebreo: <span dir="rtl">${hebreo}</span>`;
      document.getElementById('resultado-total').textContent = `Valor Total: ${total}`;

      const tbody = document.getElementById('resultado-desglose');
      tbody.innerHTML = '';
      desglose.forEach(item => {
        const fila = document.createElement('tr');
        fila.innerHTML = `<td>${item.letra}</td><td>${item.valor}</td>`;
        tbody.appendChild(fila);
      });

      const significado = data.meaning || null;
      const source = data.source || 'transliterado';

      document.getElementById('significado-box').style.display = significado ? 'block' : 'none';
      document.getElementById('significado-box').innerHTML = significado ? `‚úçÔ∏è <strong>Significado:</strong> ${significado}` : '';
      document.getElementById('source-label').innerText = source === 'curated' ? '‚úÖ Fuente: Nombre curado' : 'üåÄ Fuente: Transliteraci√≥n autom√°tica';
    }

    function mostrarSugerencias() {
      const val = document.getElementById('entrada').value.trim().toLowerCase();
      const sugDiv = document.getElementById('sugerencias');
      sugDiv.innerHTML = '';
      if (!val) return;

      const nombres = [
        "abraham","sarah","isaac","jacob","moses","aaron","joseph","david","solomon","ruth","esther","miriam","levi","benjamin","daniel","elijah","jonah","noah","samuel","nathan","rebecca","raquel","isaiah","jeremiah","ezekiel","job","shira","yael","tamar","lior","noa","eden","ilan","ori","ron","neta","amir","ziv","tal","zipporah","boaz","dinah","matan","erez","ofir","gal","talia","meir","hila","adiel","aviv","gavriel","yaakov","tzvi","shlomo","chava","naomi","eliezer","yosef","dan","asher"
      ];

      const resultados = nombres.filter(n => n.startsWith(val)).slice(0, 6);
      resultados.forEach(nombre => {
        const item = document.createElement('div');
        item.className = 'suggestion-item';
        item.textContent = nombre;
        item.onclick = () => {
          document.getElementById('entrada').value = nombre;
          sugDiv.innerHTML = '';
          mostrarResultado();
        };
        sugDiv.appendChild(item);
      });
    }

    document.getElementById('entrada').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        mostrarResultado();
        document.getElementById('sugerencias').innerHTML = '';
      }
    });
  </script>

  <div class="disclaimer">
    üïäÔ∏è Esta herramienta tiene fines educativos. No sustituye consejo espiritual ni pretende hacer interpretaciones religiosas. Consulta fuentes confiables.
  </div>
</body>
</html>
